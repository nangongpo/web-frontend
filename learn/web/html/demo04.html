<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/html-demo04.css">
</head>
<body>
    <figure style="width:500px; height:320px;">
        <img src="../images/1.jpg" alt="晚霞下的群山" width="500" height="296">
        <figcaption style="text-align: center;">晚霞下的群山</figcaption>
    </figure>
    <hr>
    <video controls width="400" height="400" preload="auto"
        loop muted poster="../images/poster.png">
        <source src="../images/rabbit320.mp4" type="video/mp4"> 
        <source src="../images/rabbit320.webm" type="video/webm"> 
        <p>你的浏览器不支持h5 video, 可以选择下载<a href="../images/rabbit320.mp4">rabbit320.mp4</a></p>
    </video>
    <audio controls>
        <source src="../images/viper.mp3" type="audio/mp3"> 
        <source src="../images/viper.ogg" type="audio/ogg">
        <p>你的浏览器不支持h5 audio, 可以选择下载<a href="../images/.mp3">viper.mp3</a></p> 
    </audio>
    <!-- 添加字幕复杂案例 -->
    <figure id="videoContainer" data-fullscreen="false">
            <video id="video" controls preload="metadata">
                <source src="../images/videos/sintel-short.mp4" type="video/mp4">
                <source src="../images/videos/sintel-short.webm" type="video/webm">
                <track label="English" kind="subtitles" srclang="en" src="../images/subtitles/vtt/sintel-en.vtt" default>
                <track label="Deutsch" kind="subtitles" srclang="de" src="../images/subtitles/vtt/sintel-de.vtt">
                <track label="Español" kind="subtitles" srclang="es" src="../images/subtitles/vtt/sintel-es.vtt">
            </video>
            <div id="video-controls" class="controls" data-state="hidden">
                <button id="playpause" type="button" data-state="play">Play/Pause</button>
                <button id="stop" type="button" data-state="stop">Stop</button>
                <div class="progress">
                    <progress id="progress" value="0" min="0">
                        <span id="progress-bar"></span>
                    </progress>
                </div>
                <button id="mute" type="button" data-state="mute">Mute/Unmute</button>
                <button id="volinc" type="button" data-state="volup">Vol+</button>
                <button id="voldec" type="button" data-state="voldown">Vol-</button>
                <button id="fs" type="button" data-state="go-fullscreen">Fullscreen</button>
                <button id="subtitles" type="button" data-state="subtitles">CC</button>
            </div>
            <figcaption>
                &copy; copyright Blender Foundation | <a href="http://www.sintel.org">www.sintel.org</a>
            </figcaption>
        </figure>
        <script src="../scripts/video-player.js"></script>
</body>
</html>
