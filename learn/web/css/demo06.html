<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body,
        html {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        ul {
            padding: 0;
            width: 100%;
        }

        li {
            display: inline;
        }

        a {
            outline: none;
            text-decoration: none;
            display: inline-block;
            width: 15%;
            margin-right: 0.625%;
            text-align: center;
            line-height: 3;
            color: black;
        }

        li:last-child a {
            margin-right: 0;
        }

        a:link,
        a:visited,
        a:focus {
            background: #999;
        }

        a:hover {
            background: #ddd;
        }

        a:active {
            background: gray;
            color: white;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#">商城</a></li>
        <li><a href="#">音乐</a></li>
        <li><a href="#">关于</a></li>
    </ul>
</body>

</html>
